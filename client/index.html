<!doctype html>
<html lang="en" ng-app="application">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrindFind</title>
    <link href="assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="/assets/js/foundation.js"></script>
    <script src="/assets/js/templates.js"></script>
    <script src="/assets/js/routes.js"></script>

<script src="/assets/js/app.js"></script>
</head>

<body>
    <div class="grid-frame vertical">
        <div class="grid-block shrink wrap">
            <div class="grid-content collapse small-12 medium-7">
                <div class="title-bar">
                    <span class="left title"><a href="#">GrindFind</a></span>
                    <span class="right hide-for-medium"><a href="#">â‰¡</a></span>
                </div>
            </div>
            <div class="grid-content collapse medium-5 hide-for-small-only">
                <div class="title-bar">
                 <span>&nbsp;</span>
                </div>
            </div>
        </div>

        <div class="content-area grid-block">
            <div class="map-holder grid-block medium-7 small-12" ng-app="googleMap" ng-controller="mapController">
                <ui-gmap-google-map center='map.center' zoom='map.zoom' bounds="map.bounds" class="front-map">
                    <ui-gmap-markers models="markers" coords="'self'">
                    </ui-gmap-markers>
                </ui-gmap-google-map>
            </div>

            <div ng-class="['ui-animation']" ui-view class="grid-block small-12 medium-5 main-content">
            </div>
        </div>
    </div>
</body>
</html>
