<!doctype html>
<html lang="en" ng-app="application">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrindFind</title>
    <link href="assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="/assets/js/foundation.js"></script>
    <script src="/assets/js/templates.js"></script>
    <script src="/assets/js/routes.js"></script>

<script src="/assets/js/app.js"></script>
</head>

<body ng-init="places = [
            {name: 'Stapelbäddsparken', images: ['/assets/img/spot_placeholder.jpg'], tags: ['halfpipe'], rating: '4', description: 'Lorem ipsum dolor sit amet, sapien etiam, nunc amet dolor ac odio mauris justo. Luctus arcu, urna praesent at id quisque ac. Arcu massa vestibulum malesuada, integer vivamus elit eu mauris eu, cum eros quis aliquam nisl wisi.', lon: '', lat: ''} ,
            -{name: 'Centralen', images: ['/assets/img/spot_placeholder.jpg'], tags: ['grind'], rating: '3', description: 'Lorem ipsum dolor sit amet, sapien etiam, nunc amet dolor ac odio mauris justo. Luctus arcu, urna praesent at id quisque ac. Arcu massa vestibulum malesuada, integer vivamus elit eu mauris eu, cum eros quis aliquam nisl wisi.', lon: '', lat: ''},
            +{name: 'Centralen', images: ['/assets/img/spot_placeholder.jpg'], tags: ['grind'], rating: '1', description: 'Lorem ipsum dolor sit amet, sapien etiam, nunc amet dolor ac odio mauris justo. Luctus arcu, urna praesent at id quisque ac. Arcu massa vestibulum malesuada, integer vivamus elit eu mauris eu, cum eros quis aliquam nisl wisi.', lon: '', lat: ''},
            +{name: 'Orkanen', images: ['/assets/img/spot_placeholder.jpg'], tags: ['grind'], rating: '3', description: 'Lorem ipsum dolor sit amet, sapien etiam, nunc amet dolor ac odio mauris justo. Luctus arcu, urna praesent at id quisque ac. Arcu massa vestibulum malesuada, integer vivamus elit eu mauris eu, cum eros quis aliquam nisl wisi.', lon: '', lat: ''},
            ]">
    <div class="grid-frame vertical">
        <div class="grid-block shrink wrap">
            <div class="grid-content collapse small-12 medium-7">
                <div class="title-bar">
                    <span class="left title"><a href="#">GrindFind</a></span>
                    <span class="right hide-for-medium"><a href="#">≡</a></span>
                </div>
            </div>
            <div class="grid-content collapse medium-5 hide-for-small-only">
                <div class="title-bar">
                 <span>&nbsp;</span>
                </div>
            </div>
        </div>

        <div class="content-area grid-block">
            <div class="map-holder grid-block medium-7 small-12" ng-controller="mapController">
                <ui-gmap-google-map center='map.center' zoom='map.zoom' class="front-map"></ui-gmap-google-map>
            </div>

            <div ng-class="['ui-animation']" ui-view class="grid-block small-12 medium-5 main-content">
            </div>
        </div>
    </div>
</body>
</html>
