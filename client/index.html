<!doctype html>
<html lang="en" ng-app="application">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrindFind</title>
    <link href="assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="/assets/js/foundation.js"></script>
    <script src="/assets/js/templates.js"></script>
    <script src="/assets/js/routes.js"></script>

    <script src="/assets/js/app.js"></script>

</div>
</head>

<body ng-controller="userController">

    <div zf-offcanvas="" id="menu" class="off-canvas detached" position="right">
        <a zf-close="" class="close-button">×</a>
        <div ng-include="'/templates/menu.html'"></div>
    </div>

    <div class="grid-frame vertical" ng-controller="getPlaces">
        <div class="grid-block shrink wrap">
            <div class="grid-content collapse small-12 medium-7">
                <div class="title-bar">
                    <span class="left title"><a href="#!/home">GrindFind</a></span>
                    <span class="right hide-for-medium"><a href="#" zf-toggle="menu"><img src="assets/img/icons/menu.png"><br><font style="color: #fff; font-weight: bold; font-size: 10px;">MENY</font></a></span>
                </div>
                <ul class="sub-menu dark menu-bar">
                    <li><a href="#">Hjälp</a></li>
                    <li><a href="#">Om</a></li>
                    <li><a href="#!/settings">Inställningar</a></li>
                    <li><a href="#!/login">Logga in</a></li>
                    <li><a href="#!/checkin">Checka in</a></li>
                    <li><a href="#!/createnewplace">Lägg till ny plats</a></li>
                </ul>
                <div ng-include="'/templates/search.html'" class="hide-for-small-only"></div>
            </div>
            <div class="grid-content collapse medium-5 hide-for-small-only">
                <div class="title-bar">
                 <span>&nbsp;</span>
                </div>
            </div>
        </div>

        <div class="content-area grid-block">
            <div ng-include="'templates/map.html'" class="grid-block map-holder show-for-medium medium-7" ng-controller="mapController">

            </div>

            <div ng-class="['ui-animation']" ui-view class="grid-block small-12 medium-5 main-content">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.5.2/slick.min.js"></script>

</body>
</html>
