<section class="grid-block" ng-controller="getPlace">
	<div class="grid-content small-12">
	<h2>Redigera plats</h2>
	<a zf-close="" class="close-button">×</a>
	<div class="grid-content small-12" ng-controller="editPlace">

		<form name="editPlace" ng-submit="edit()">
            <input type="hidden" name="id" id="id" ng-model="place.id">
			<label>
				Namn på plats
				<input type="text" placeholder="Fyll i platsens namn..." id="newPlaceName" ng-model="place.title">
			</label>

            <div ng-controller="placeMapController" class="placeMapController">
                <ui-gmap-google-map center='map.center' zoom='map.zoom' bounds="map.bounds" class="" pan="true">
                </ui-gmap-google-map>
            </div>

				<input type="text" placeholder="Fyll i platsens kategori" id="newPlaceCat" ng-model="place.cat">


				<label>
					Beskrivning:
					<textarea class="small-12" cols="30" id="newPlaceDescription" ng-model="place.description"></textarea>
				</label>

					<h4>Kategori</h4>

				<div class="small-12 grid-block">
				<ul class="checkbox-grid small-12">
					<li><input id="checkbox1" type="checkbox"><label for="checkbox1">Free</label></li>
					<li><input id="checkbox2" type="checkbox"><label for="checkbox2">Grind</label></li>
					<li><input id="checkbox3" type="checkbox"><label for="checkbox3">Half-pipe</label></li>
					<li><input id="checkbox4" type="checkbox"><label for="checkbox4">Pipes</label></li>
					<li><input id="checkbox5" type="checkbox"><label for="checkbox5">Ramps</label></li>
					<li><input id="checkbox6" type="checkbox"><label for="checkbox6">Skatepark</label></li>
					<li><input id="checkbox7" type="checkbox"><label for="checkbox7">Stairs</label></li>
					<li><input id="checkbox8" type="checkbox"><label for="checkbox8">other</label></li>
				</ul>
				</div>
						<!--<select name="" id="" ng-model="newPlace.activity">
							<option value="Free">Free</option>
							<option value="Grind">Grind</option>
							<option value="Halfpipe">Half-pipe</option>
							<option value="Pipes">Pipes</option>
							<option value="Ramps">Ramps</option>
							<option value="Skatepark">Skatepark</option>
							<option value="Stairs">Stairs</option>

						</select>-->

			<div class="small-12 medium-12">
                <input type="button" class="button photo_button float-left" style="position: absolute;" value="Välj en bild">
                <input type="file" id="placePic" ng-model="self" onchange="angular.element(this).scope().uploadFile(this.files)" class="float-left" style="position: relative; z-index: 500; opacity: 0;">
				<button class="button float-right" type="submit">Spara</button>
			</div>

		</form>

</div>

</div>
</section>
