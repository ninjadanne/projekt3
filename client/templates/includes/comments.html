<div class="card small-12" ng-repeat="comment in place.comments" ng-if="comment.image_uri || comment.comment">
    <div class="card-divider">
        <span>{{comment.user}}</span> <span class="float-right"><small>{{comment.date}}</small></span>

    <div class="card-section">

        <p>{{comment.comment}}</p>
    </div>
</div>
