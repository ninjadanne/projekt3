---
name: checkin
url: /checkin
animationIn: fadeIn easeInOut
animationOut: fadeOut easeInOut
---

<section class="vertical grid-block">

    <div class="grid-content">

        <ng-include class="show-for-medium" src="'templates/sortfilter.html'"></ng-include>

        <h2>Checka in!</h2>
        <p>Berätta för dina vänner var du är!</p>

    <div class="grid-content" ng-repeat="place in places">
        <div class="grid-block">
            <div class="medium-offset-1 small-4 medium-4">
                <img src="{{place.images[0].uri}}">
            </div>
            <div class="small-offset-1 medium-6 small-6">
                <div class="small-12 clearfix">
                    <h3 class="float-left">
                        <a href="#!/place/{{place.id}}">{{place.title}}</a></h3><div ng-app="app" ng-controller="RatingCtrl" class="container rating float-right"></div>
                        <!--<star-rating ng-model="place.rating" readonly="isReadonly"></star-rating>-->
                        <!--<div star-rating ng-model="place.rating" max="5" on-rating-selected="rateFunction(place.rating)"></div>-->
                    <div class="float-right">
                        <img zf-iconic="" icon="star" size="medium" class="meanuser_bg"><span class="meanuser_ratinglist">{{place.rating}}</span>

                    </div>
                </div>
                <div class="vertical">
                    <p class="label tag float-left" ng-repeat="tag in place.tags">
                        {{tag}}
                    </p>
                </div>
                <div>
                    <a href="#!/login" class="button checkin_button float-right"><img zf-iconic="" icon="circle-check" size="small" class="iconic-color-warning">Checka in!</a>
                </div>

        </div>

    <div>

</section>
