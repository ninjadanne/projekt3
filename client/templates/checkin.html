---
name: checkin
url: /checkin
animationIn: fadeIn easeInOut
animationOut: fadeOut easeInOut
---

<section class="vertical grid-block">
    <div class="grid-content">

        <h2>Checka in</h2>

        <ng-include class="show-for-medium sort-block" src="'templates/sortfilter.html'"></ng-include>

        <div class="grid-content small-12 light_grey" ng-repeat="place in places">
            <div class="grid-block" ng-if="place.title != null">
                <div class="small-4">
                    <img src="{{place.images[0].uri}}">
                </div>

                <div class="small-offset-1 small-7">
                    <div class="small-12 clearfix">
                        <h3 class="float-left small-10">
                        <a href="#!/place/{{place.id}}">{{place.title}}</a></h3>
                        <div ng-app="app" class="container rating float-right">

                            <div class="place-rating float-right">

                                <?xml version="1.0" ?>
                                <svg baseProfile="tiny" height="60px" class="star_for_small" id="Layer_1" version="1.2" viewBox="0 0 24 24" width="60px" fill="gold" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                    <g>
                                        <g>
                                            <path d="M9.362,9.158c0,0-3.16,0.35-5.268,0.584c-0.19,0.023-0.358,0.15-0.421,0.343s0,0.394,0.14,0.521    c1.566,1.429,3.919,3.569,3.919,3.569c-0.002,0-0.646,3.113-1.074,5.19c-0.036,0.188,0.032,0.387,0.196,0.506    c0.163,0.119,0.373,0.121,0.538,0.028c1.844-1.048,4.606-2.624,4.606-2.624s2.763,1.576,4.604,2.625    c0.168,0.092,0.378,0.09,0.541-0.029c0.164-0.119,0.232-0.318,0.195-0.505c-0.428-2.078-1.071-5.191-1.071-5.191    s2.353-2.14,3.919-3.566c0.14-0.131,0.202-0.332,0.14-0.524s-0.23-0.319-0.42-0.341c-2.108-0.236-5.269-0.586-5.269-0.586    s-1.31-2.898-2.183-4.83c-0.082-0.173-0.254-0.294-0.456-0.294s-0.375,0.122-0.453,0.294C10.671,6.26,9.362,9.158,9.362,9.158z" />
                                        </g>
                                    </g>
                                </svg>
                                <span class="svg-star-rating-inlist">{{place.rating}}</span>
                            </div>
                        </div>
                    </div>

                    <div class="vertical clearfix">
                        <p class="label tag float-left" ng-repeat="tag in place.tags">
                            {{tag}}
                        </p>
                    </div>

                    <div>
                        <a href="#!/login" class="button checkin_button float-right"><img zf-iconic="" icon="circle-check" size="small" class="iconic-color-warning">Checka in!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
