---
name: checkin
url: /checkin
animationIn: fadeIn easeInOut
animationOut: fadeOut easeInOut
---

<section class="vertical grid-block">

    <div class="grid-content">

        <ng-include src="'templates/sortfilter.html'"></ng-include>

        <h2>Checka in!</h2>
        <p>Berätta för dina vänner var du är!</p>

    <div class="grid-content" ng-repeat="place in places">
        <div class="grid-block">
            <div class="medium-4">
                <img src="{{place.images[0].uri}}">
            </div>
            <div class="medium-offset-1 medium-6">
                <div>
                    <h3>
                        {{place.title}} <small><span class="badge float-right">{{place.rating}}</span></small>
                    </h3>
                </div>
                <div class="vertical">
                    <p class="label tag" ng-repeat="tag in place.tags">
                        {{tag}}
                    </p>
                </div>
                <div>
                 <a href="#!/login" class="large button"><img zf-iconic="" icon="circle-check" size="medium" class="iconic-color-primary">Checka in!</a>
            </div>
            </div>
        </div>

    <div>

</section>
