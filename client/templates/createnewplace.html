---
name: createnewplace
url: /createnewplace
animationIn: hingeInFromMiddleY bounceInOut
animationOut:  zoomOut bounceInOut
---
<section  class="grid-block">
	<div class="grid-content small-12">
	        <h2>Skapa ny plats</h2>


    <div class="grid-content small-12">

		<form>

				<label>
					Namn på plats
					<input type="text"placeholder="Text field">
				</label>

				<label>
					Beskrivning:
					<textarea name="description" cols="30" rows="5"></textarea>
				</label>
				<div class="small-12">
					<h4>Kategori</h4>


				<ul class="checkbox-grid small-8">
					<li><input id="checkbox1" type="checkbox"><label for="checkbox1">Free</label></li>
					<li><input id="checkbox2" type="checkbox"><label for="checkbox2">Grind</label></li>
					<li><input id="checkbox3" type="checkbox"><label for="checkbox3">Half-pipe</label></li>
					<li><input id="checkbox4" type="checkbox"><label for="checkbox4">Pipes</label></li>
					<li><input id="checkbox5" type="checkbox"><label for="checkbox5">Ramps</label></li>
					<li><input id="checkbox6" type="checkbox"><label for="checkbox6">Skatepark</label></li>
					<li><input id="checkbox7" type="checkbox"><label for="checkbox7">Stairs</label></li>
				</ul>
				</div>
						<!--<select name="" id="" ng-model="newPlace.activity">
							<option value="Free">Free</option>
							<option value="Grind">Grind</option>
							<option value="Halfpipe">Half-pipe</option>
							<option value="Pipes">Pipes</option>
							<option value="Ramps">Ramps</option>
							<option value="Skatepark">Skatepark</option>
							<option value="Stairs">Stairs</option>

						</select>-->
				</div>
<br/>
			<div class="small-12 medium-12">
				<button class="button photo_button float-left">Lägg till bild</button>
				<button class="button float-right ">Spara</button>
				<button class="button float-right" ng-click="reset()">Reset</button>

			</div>


		</form>


	</div>
</section>
