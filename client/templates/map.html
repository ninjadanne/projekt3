---
name: map
url: /map
<!-- animationIn: fadeIn easeInOut
animationOut: fadeOut easeInOut -->
---

<ui-gmap-google-map center='map.center' zoom='map.zoom' bounds="map.bounds" class="front-map" pan="true">
    <ui-gmap-window show="map.window.show" coords="map.window.model" options="map.window.options" closeclick="map.window.closeClick()">
        <div ng-non-bindable>
            <a href="#!/place/{{id}}"></a>
        </div>
    </ui-gmap-window>
    <ui-gmap-markers models="map.markers" coords="'self'" options="'options'" events="map.markersEvents">
    </ui-gmap-markers>
    <!-- <ui-gmap-layer type='TransitLayer' show='true'></ui-gmap-layer> -->
</ui-gmap-google-map>

<div class="grid-content shrink show-for-small-only" ng-include="'templates/nav/mapMobile.html'"></div>

<div class="grid-content collapse small-12 map-menu" ng-include="'templates/nav/mapDesktop.html'"></div>
