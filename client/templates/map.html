---
name: map
url: /map
<!-- animationIn: fadeIn easeInOut
animationOut: fadeOut easeInOut -->
---

<ui-gmap-google-map center='map.center' zoom='map.zoom' bounds="map.bounds" class="front-map" pan="true">
    <ui-gmap-window show="map.window.show" coords="map.window.model" options="map.window.options" closeclick="map.window.closeClick()">
        <div ng-non-bindable><a href="#!/place/{{id}}"></a></div>
    </ui-gmap-window>
    <ui-gmap-markers models="map.markers" coords="'self'" options="'options'" events="map.markersEvents">
    </ui-gmap-markers>
</ui-gmap-google-map>

<div class="grid-content collapse small-12 map-menu">
    <ul class="sub-menu dark menu-bar">
        <li><a zf-open="helpModal">Hjälp</a></li>
        <li><a zf-open="aboutModal">Om</a></li>
        <li><a zf-open="settingsModal">Inställningar</a></li>
        <li><a zf-open="loginModal">Logga in</a></li>
        <li><a href="#!/checkin">Checka in</a></li>
        <li><a zf-open="createModal">Lägg till ny plats</a></li>
    </ul>
    <div ng-include="'templates/search.html'" class="hide-for-small-only"></div>
</div>
