
<div class="grid-content small-12">
	<h3 class="text-center">Our Amazing Hotels</h3>
	<h3 class="subheader">Praesent id metus massa, ut blandit odio. Proin quis tortor orci. Etiam at risus et justo dignissim congue. Donec congue.
	</h3>
</div>
<div  class="grid-block small-12 small-up-2 medium-up-2 large-up-3"
      ng-init="listings = [
      {hotel: 'Best Western', class: 'dark', location:'Poop, Butt'} ,
      {hotel: 'Best Western', class: 'alert', location:'Cortona, Italy'} ,
      {hotel: 'Best Western', class: 'primary', location:'Sabi Sands, South Africa'},
      {hotel: 'Best Western', class: 'dark', location:'Munich, Germany'},
      {hotel: 'Best Western', class: 'success', location:'Hawaii'},
      {hotel: 'Best Western', class: 'warning', location:'Agra, India'},
      {hotel: 'Best Western', class: 'alert', location:'The Oriental, Bangkok'},
      {hotel: 'Best Western', class: 'none', location:'Reims, France'},
      {hotel: 'Best Western', class: 'success', location:'Antigua'},
      {hotel: 'Best Western', class: 'warning', location:'Budapest'},
      {hotel: 'Best Western', class: 'alert', location:'Cape Town, South Africa'},
      {hotel: 'Best Western', class: 'none', location:'Chiang Mai, Thailand'},
      {hotel: 'Best Western', class: 'success', location:'Moremi Game Reserve, Botswana'},
      {hotel: 'Best Western', class: 'warning', location:'Tanzania'},
      {hotel: 'Best Western', class: 'alert', location:'Soufriere, St Lucia'},
      {hotel: 'Best Western', class: 'none', location:'Zihuatanejo, Mexico'},
      {hotel: 'Best Western', class: 'success', location:'Masai Mara, Kenya'},
      {hotel: 'Best Western', class: 'warning', location:'Amman, Jordan'},
      {hotel: 'Best Western', class: 'alert', location:'Cortona, Italy'}
      ]">

  <div class="grid-content" ng-repeat="listing in listings">
    <div class="{{listing.class}} card">
      <img src="http://placeimg.com/640/480/arch">
      <div class="card-divider">
       {{listing.hotel}}
      </div>
      <div class="card-section">
        <h4>{{listing.location}}</h4>
        <p>Consistently rated as one of the great hotels of the world.</p>
      </div>
    </div>
  </div>


</div>
